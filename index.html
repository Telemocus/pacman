<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman | Mocus</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- Building the assets -->
    <div class="boxStart">
        <div class="ghost">
            <div id="eyes" class="eyeLeft"></div>
            <div id="eyes" class="eyeRight"></div>
        </div>
    </div> 
    
    <div class="boxStart">
        <div class="pacman">
            <div class="eye"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <!-- Creating the dots + superDots -->
    <div class="boxStart">
        <div class="dot">
            
        </div>
    </div>
    <div class="boxStart">
        <div class="superDot"></div>
    </div>
    <!-- build the walls -->
    <div class="boxStart">
        <div class="wall"></div>
    </div>

    
    <div class="grid"></div>

    <script src="./app.js"></script>
</body>
</html>
